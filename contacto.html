<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contacta con GreenDev para más información sobre nuestras soluciones tecnológicas sostenibles.">
    <title>GreenDev - Contacto</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

    <div id="navbar-container"></div>

    <section class="hero">
        <img src="hero-contacto.jpg" alt="Contacto - GreenDev">
        <div class="hero-text">
            <h1>Contacto</h1>
            <p>Estamos aquí para ayudarte a ser más sostenible.</p>
        </div>
    </section>

    <main id="contacto">
        <section>
            <h2>Formulario de Contacto</h2>
            <form action="enviar.php" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="./assets/scripts.js"></script>
</body>
</html>
